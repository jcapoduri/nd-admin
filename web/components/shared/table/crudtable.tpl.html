<h3>{{title}}</h3>
<table class="table table-hover table-condensed">
  <thead>
    {{#each headers}}
    <th>
      {{this}}
    </th>
    {{/each}}
    <th></th>
  </thead>
  <tbody></tbody>
</table>
{{#if addButton}}
<div class="col-sm-3 col-sm-offset-9 col-md-2 col-md-offset-01">
  <button class="btn btn-primary pull-right">
    {{addButton}}
  </button>
</div>
{{/if}}
