<form class="form-horizontal">
  <div class="form-group required" data-container="name">
    <label for="inputName" class="col-sm-2 control-label">Nombre :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName" placeholder="Nombre" data-bind="name" value="{{name}}" aria-describedby="helpBlockName">
      <span id="helpBlockName" class="help-block"></span>
    </div>
  </div>
  <div class="form-group required" data-container="socialName">
    <label for="inputLastName" class="col-sm-2 control-label">Razon Social :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputLastName" placeholder="Razon social" data-bind="socialName" value="{{socialName}}" aria-describedby="helpBlockLastName">
      <span id="helpBlockLastName" class="help-block"></span>
    </div>
  </div>
</form>
