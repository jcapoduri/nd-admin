<!DOCTYPE html>
<html>
<head>
  <title>Nd::Mockups</title>
<!-- Latest compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
          <a class="navbar-brand" href="#">Neodymium::Administracion</a>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">User: <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <form class="form-horizontal">
          <div class="form-group required" data-container="name">
            <label for="inputName" class="col-sm-2 control-label">Nombre :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputName" placeholder="Nombre" data-bind="name" value="{{name}}" aria-describedby="helpBlockName">
              <span id="helpBlockName" class="help-block"></span>
            </div>
          </div>
          <div class="form-group required" data-container="lastname">
            <label for="inputLastName" class="col-sm-2 control-label">Apellido :</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputLastName" placeholder="Apellido" data-bind="lastname" value="{{lastname}}" aria-describedby="helpBlockLastName">
              <span id="helpBlockLastName" class="help-block"></span>
            </div>
          </div>
          <div class="form-group required" data-container="email">
            <label for="inputEmail" class="col-sm-2 control-label">Email :</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-bind="email" value="{{email}}" aria-describedby="helpBlockEmail">
              <span id="helpBlockEmail" class="help-block"></span>
            </div>
          </div>
          <div class="form-group required" data-container="id_postalcode">
            <label for="inputPostalCode" class="col-sm-2 control-label">C&oacute;digo Postal :</label>
            <div class="col-sm-10" id="postalCodeContainer"></div>
          </div>
          <div class="form-group required" data-container="id_zone">
            <label for="inputZone" class="col-sm-2 control-label">Zona :</label>
            <div class="col-sm-10" id="zoneContainer"></div>
          </div>
        </form>

    </div>
</body>
</html>
